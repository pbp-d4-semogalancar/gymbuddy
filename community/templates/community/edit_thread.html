{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Thread</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Thread: {{ thread.title }}</h2>
        <p>Anda mengedit thread milik sendiri ({{ thread.user.username }}).</p>
        <hr>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">Judul Thread:</label>
                {{ form.title }}
            </div>
            
            <div class="mb-3">
                <label for="{{ form.content.id_for_label }}" class="form-label">Isi Diskusi:</label>
                {{ form.content }}
            </div>
            
            <button type="submit" class="btn btn-success">Simpan Perubahan</button>
            <a href="{% url 'community:community_page' %}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</body>
</html>
