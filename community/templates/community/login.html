{% extends 'community/base.html' %}
{% block content %}
<div class="card" style="max-width: 500px; margin: 50px auto;">
    <h2>Login</h2>
    {% if form.errors %}
        <p style="color: #dc3545;">Username atau password salah. Silakan coba lagi.</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <p><label for="id_username">Username:</label>{{ form.username }}</p>
        <p><label for="id_password">Password:</label>{{ form.password }}</p>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    <p style="margin-top: 15px; text-align: center;">Belum punya akun? <a href="{% url 'register' %}">Buat Akun</a></p>
</div>
{% endblock %}
