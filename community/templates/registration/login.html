{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gymbuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Login ke Gymbuddy</h3>
                    </div>
                    <div class="card-body">
                        
                        {% if form.errors %}
                            <p class="text-danger">Username atau password salah. Silakan coba lagi.</p>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            
                            {% for field in form %}
                                <div class="mb-3">
                                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}:</label>
                                    {{ field }}
                                </div>
                            {% endfor %}

                            <input type="hidden" name="next" value="{{ next }}" />
                            
                            <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            Belum punya akun? <a href="{% url 'signup' %}">Daftar di sini</a>
        </div>
    </div>
</body>
</html>
