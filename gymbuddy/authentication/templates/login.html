{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Gymbuddy{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login ke Gymbuddy</h2>

        <div id="error-message" class="hidden bg-red-100 text-red-600 text-sm px-3 py-2 mb-4 rounded-md"></div>

        <form id="login-form" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-lg px-3 py-2 outline-none"
                    required>
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-lg px-3 py-2 outline-none"
                    required>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
                Login
            </button>
        </form>

        <p class="text-center text-gray-600 text-sm mt-6">
            Belum punya akun?
            <a href="{% url 'authentication:register_user' %}" class="text-blue-600 font-semibold hover:underline">
                Daftar di sini
            </a>
        </p>
    </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    const response = await fetch("{% url 'authentication:login_api' %}", {
        method: 'POST',
        headers: {
            'X-CSRFToken': csrfToken,
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
            username: username,
            password: password
        })
    });

    const data = await response.json();
    const errorDiv = document.getElementById('error-message');

    if (response.ok && data.status === true) {
        window.location.href = '/';
    } else {
        errorDiv.classList.remove('hidden');
        errorDiv.textContent = data.message || 'Login gagal. Silakan coba lagi.';
    }
});
</script>
{% endblock %}
