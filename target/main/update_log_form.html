<form 
    id="update-log-form"
    action="{% url 'targetlog:ajax_submit_log' target.id %}" 
    method="POST">
    
    {% csrf_token %}
    <h3 class="text-xl font-bold text-gray-900 mb-4">Log: {{ target.activity.name }}</h3>
    
    <p class="mb-4">Anda merencanakan <b>{{ target.reps }} reps</b> pada <b>{{ target.planned_date }}</b>. Silakan lengkapi log.</p>

    <div class="mt-4">
        <label for="id_description" class="block text-sm font-medium text-gray-700 mb-1">Description:</label>
        {{ form.description }}
    </div>
    
    <div class="mt-4">
        <label for="id_time_spent" class="block text-sm font-medium text-gray-700 mb-1">Time Spent (minutes):</label>
        {{ form.time_spent }}
    </div>
    
    <div class="mt-6">
        <button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 px-4 rounded-lg">
            Save Log
        </button>
    </div>
</form>
