{% extends 'base.html' %}
{% load static %}

{% block title %}Register - Gymbuddy{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Daftar Akun Gymbuddy</h2>

        <div id="message" class="hidden px-3 py-2 mb-4 rounded-md text-sm"></div>

        <form id="register-form" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full border border-gray-300 focus:ring-2 focus:ring-gray-900 focus:border-transparent rounded-lg px-3 py-2 outline-none"
                    required>
            </div>

            <div>
                <label for="password1" class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" id="password1" name="password1"
                    class="w-full border border-gray-300 focus:ring-2 focus:ring-gray-900 focus:border-transparent rounded-lg px-3 py-2 outline-none"
                    required>
            </div>

            <div>
                <label for="password2" class="block text-gray-700 font-medium mb-1">Konfirmasi Password</label>
                <input type="password" id="password2" name="password2"
                    class="w-full border border-gray-300 focus:ring-2 focus:ring-gray-900 focus:border-transparent rounded-lg px-3 py-2 outline-none"
                    required>
            </div>

            <button type="submit"
                    class="w-full bg-gray-900 hover:bg-gray-700 text-white font-semibold py-2 rounded-lg transition duration-200">
                Daftar Sekarang
            </button>
        </form>

        <p class="text-center text-gray-600 text-sm mt-6">
            Sudah punya akun?
            <a href="{% url 'authentication:login_user' %}" class="text-gray-900 font-semibold hover:underline">
                Login di sini
            </a>
        </p>
    </div>
</div>

<script>
document.getElementById('register-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password1 = document.getElementById('password1').value.trim();
    const password2 = document.getElementById('password2').value.trim();
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    const response = await fetch("{% url 'authentication:register_api' %}", {
        method: 'POST',
        headers: {
            'X-CSRFToken': csrfToken,
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            username: username,
            password1: password1,
            password2: password2
        })
    });

    const data = await response.json();
    const msg = document.getElementById('message');
    msg.classList.remove('hidden');

    if (response.ok && data.status === 'success') {
        msg.className = "bg-green-100 text-green-600 px-3 py-2 mb-4 rounded-md text-sm";
        msg.textContent = "Registrasi berhasil! Mengarahkan ke halaman login...";
        setTimeout(() => window.location.href = "{% url 'authentication:login_user' %}", 1500);
    } else {
        msg.className = "bg-red-100 text-red-600 px-3 py-2 mb-4 rounded-md text-sm";
        msg.textContent = data.message || "Registrasi gagal. Silakan coba lagi.";
    }
});
</script>
{% endblock %}
