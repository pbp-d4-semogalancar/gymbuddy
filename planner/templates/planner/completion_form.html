<form
    id="completion-form-{{ plan.id }}"
    action="{% url 'planner:ajax_complete_log' plan.id %}"
    method="POST"
    class="space-y-4"
>
    {% csrf_token %}
    <h3 class="text-xl font-bold text-gray-900 mb-4">
        {% if plan.is_completed %}Edit Catatan{% else %}Tandai Selesai{% endif %}: {{ plan.exercise.exercise_name }}
    </h3>

    <p class="mb-4 text-gray-700">
        Rencana: <b>{{ plan.sets }} sets x {{ plan.reps }} reps</b> pada <b>{{ plan.plan_date|date:"d M Y" }}</b>.
    </p>

    <div>
        <label for="id_description_{{ plan.id }}" class="block text-sm font-medium text-gray-700 mb-1">Catatan Latihan (Opsional):</label>
        {{ form.description.errors }}
        {{ form.description }}
    </div>

    <div class="mt-6 flex justify-end space-x-3 border-t pt-4">
         <button type="button" class="modal-close px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Batal
        </button>
        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-green-600 border border-transparent rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            {% if plan.is_completed %}Simpan Catatan{% else %}Simpan & Tandai Selesai{% endif %}
        </button>
    </div>
</form>

<script>
    document.getElementById('completion-form-{{ plan.id }}').addEventListener('modal:success', function(event) {
        window.location.reload();
    });
    document.getElementById('completion-form-{{ plan.id }}').addEventListener('modal:error', function(event) {
       console.error("Gagal menyimpan:", event.detail.error);
    });
</script>
